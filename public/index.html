<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos desde Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Datos desde Google Sheets</h1>
  <div id="tabla-container">Cargando datos...</div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRoqjMHGOvIkJgLKpzT65oDQ9xqiA_BdtXtkr9P2hsz4XOtrUq_9qiYLKnEcus9h3AolLbEqS9iQIF/pub?output=csv";

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const tablaHTML = document.createElement("table");

        // Cabeceras
        const thead = document.createElement("thead");
        const cabecera = document.createElement("tr");
        rows[0].forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          cabecera.appendChild(th);
        });
        thead.appendChild(cabecera);
        tablaHTML.appendChild(thead);

        // Cuerpo
        const tbody = document.createElement("tbody");
        rows.slice(1).forEach(fila => {
          const tr = document.createElement("tr");
          fila.forEach(celda => {
            const td = document.createElement("td");
            td.textContent = celda;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        tablaHTML.appendChild(tbody);

        document.getElementById("tabla-container").innerHTML = "";
        document.getElementById("tabla-container").appendChild(tablaHTML);
      })
      .catch(error => {
        document.getElementById("tabla-container").textContent = "Error al cargar los datos.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
