<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos desde Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Datos desde Google Sheets</h1>
  <h2>Hoja 1</h2>
  <div id="tabla1">Cargando hoja 1...</div>

  <h2>Hoja 2</h2>
  <div id="tabla2">Cargando hoja 2...</div>

  <script>
    const hojas = [
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2Me7mLywRjVefRjzLHiVaPlIDMFU0m7QW0-1o9UKnvK6pvnLgGvl94Y40FQ2HkV2y-QYPUgvbr2tn/pub?gid=0&single=true&output=csv",
        contenedor: "tabla1"
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2Me7mLywRjVefRjzLHiVaPlIDMFU0m7QW0-1o9UKnvK6pvnLgGvl94Y40FQ2HkV2y-QYPUgvbr2tn/pub?gid=1328811283&single=true&output=csv",
        contenedor: "tabla2"
      }
    ];

    function parseCSV(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");
      const rows = lines.slice(1).map(line => line.split(","));
      let html = "<table><thead><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      rows.forEach(r => {
        html += "<tr>";
        r.forEach(col => html += `<td>${col}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      return html;
    }

    hojas.forEach(({ url, contenedor }) => {
      fetch(url)
        .then(res => res.text())
        .then(csv => {
          document.getElementById(contenedor).innerHTML = parseCSV(csv);
        })
        .catch(err => {
          document.getElementById(contenedor).innerHTML = "<p>Error al cargar los datos.</p>";
          console.error("Error al obtener CSV:", err);
        });
    });
  </script>
</body>
</html>
