<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Aptos</title>

  <!-- Favicon tradicional -->
  <link rel="icon" href="/icono.ico" type="image/x-icon">
  <!-- Favicon moderno -->
  <link rel="icon" href="/icono.png" type="image/png" sizes="32x32">
  <!-- Open Graph para compatibilidad -->
  <meta property="og:image" content="/icono.png">

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Reporte de Aptos</h1>
  <div id="tabla1">Cargando datos...</div>
  <div id="tabla2">Cargando datos...</div>

  <script>
    const hojas = [
      {
        id: "tabla1",
        url: "https://docs.google.com/spreadsheets/d/e/tu-url-1/pub?output=tsv"
      },
      {
        id: "tabla2",
        url: "https://docs.google.com/spreadsheets/d/e/tu-url-2/pub?output=tsv"
      }
    ];

    function cargarDatos(idElemento, url) {
      fetch(url)
        .then(respuesta => respuesta.text())
        .then(data => {
          const rows = data.trim().split("\n").map(linea => linea.split("\t"));
          const tabla = document.createElement("table");

          const thead = document.createElement("thead");
          const filaCabecera = document.createElement("tr");
          rows[0].forEach(celda => {
            const th = document.createElement("th");
            th.textContent = celda;
            filaCabecera.appendChild(th);
          });
          thead.appendChild(filaCabecera);
          tabla.appendChild(thead);

          const tbody = document.createElement("tbody");
          rows.slice(1).forEach(fila => {
            const tr = document.createElement("tr");
            fila.forEach(celda => {
              const td = document.createElement("td");
              td.textContent = celda;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          tabla.appendChild(tbody);

          const contenedor = document.getElementById(idElemento);
          contenedor.innerHTML = "";
          contenedor.appendChild(tabla);
        })
        .catch(error => {
          document.getElementById(idElemento).textContent = "Error al cargar los datos.";
          console.error("Error:", error);
        });
    }

    hojas.forEach(hoja => cargarDatos(hoja.id, hoja.url));
  </script>
</body>
</html>
